<!DOCTYPE html>
<html ng-app="popup" ng-csp>

<head>
    <title>Click Lists's Popup</title>

    <link rel="stylesheet" type="text/css" href="./fonts/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="popup.css" />

</head>

<body ng-controller='popup-controller'>
    <div class="profile vertical-center">
        <img class="profile-picture" ng-src="{{profile.picture}}" />
        <div class="profile-details">
            <p class="profile-name">{{profile.name}}</p>
            <p class="profile-email"><small><i>{{profile.email}}</i></small></p>
        </div>
    </div>
    <div id="email-form">
        <form autocomplete="off" class="before" ng-class="{'not-empty' : email.length}" ng-submit="send()">
            <input class="ui-widget" type="text" id="emailinput" placeholder="Start typing Email, Name for suggestions. Press Enter to Send" autofocus ng-model="email" />
            <button type="button" class="email-clear" ng-show="email.length" ng-click="emailClear()"><i class="fa fa-times"></i></button>
            <input id="emailsubmit" type="submit" value="submit" />
        </form>
    </div>
    <!--<div id="wrapper">
        <div id="btns">
            <span id="quick-contacts">
            </span>
            <button type="button" id="send"><i class="fa fa-paper-plane"></i> SEND</button>
        </div>
        <div id="email-form">
            <form autocomplete="off">
                <input class="ui-widget" type="text" id="emailinput" placeholder="EMAIL? (Type for suggestions)" />
                <input id="emailsubmti" type="submit" value="submit" />
            </form>
        </div>
    </div>-->
    <div id="links">
        <div id="tab" class="vertical-center" ng-controller="tab-controller">
            <span id="tab-favicon">
                <img ng-src="{{tabFavicon}}"/>
            </span>
            <span id="tab-title">{{tabTitle}}</span>
            <span id="tab-url">{{tabURL}}</span>
        </div>
        <div id="search">
            <span><i class="fa fa-search"></i> </span> <input ng-model="searchstr" type="text" placeholder="..." />
        </div>
        <div id="links-tab">
            <span ng-repeat="header in tabHeaders track by $index" class="links-tab-header" ng-class="{'selected' : $index == selectedTabIndex}" ng-click="showTab($index)">{{header}}</span>

            <!--<span class="links-tab-header selected">Received</span>
            <span class="links-tab-header">Sent</span>
            <span class="links-tab-header">Contacts</span>-->
        </div>
        <div id="links-wrapper">
            <div class="lw lw-received" ng-show="selectedTabIndex === 0">
                <div class="link">
                    <span class="link-simg-wrapper">
                    <span class="initial"></span>
                    <img class="link-simg" />
                    </span>

                    <div class="link-detail">
                        <p class="link-sender">shristiparmanandka@gmail.com</p>
                        <p class="link-url">http://www.facebook.com</p>
                    </div>
                    <span class="link-extra"><i title="received" class="fa fa-check received"></i> <i title="opened" class="fa fa-eye opened"></i></span>
                    <span class="link-delete"><i class="fa fa-trash-o"></i></span>
                </div>
            </div>
            <div class="lw lw-sent" ng-click="showSent()" ng-show="selectedTabIndex === 1"></div>
            <div class="lw lw-contacts" ng-click="showContacts()" ng-show="selectedTabIndex === 2" ng-controller="contacts-controller" when-scrolled="loadMore()">
                <div class="list-item-div vertical-center" ng-repeat="c in contacts | searchContact: searchstr | orderBy: 'name' | limitTo: contactsMax"  ng-click="contactClicked(c)" post-repeat-directive>
                    <span class="link-simg-wrapper">
                        <span class="initial">{{ c.name[0] | uppercase }}</span>
                        <img ng-hide="c.src === null" data-img-src="{{ c.src | imgsrcFilter }}" data-img-loaded="false" class="link-simg batched-image-loader">
                    </span>

                    <div class="link-detail">
                        <p class="contact-name">{{ c.name }}</p>
                        <p class="contact-email"><small>{{c.email}}</small></p>
                    </div>
                </div>
            </div>
        </div>
        <span id="message"></span>
    </div>
    <div class="sign-in-container fill-container vertical-center hide-opacity" ng-hide="signedIn">
        <button class="sign-in-btn" ng-click="signIn()"><i class="fa fa-google"></i> SIGN IN</button>
    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.batchedimageloader.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="popup.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
